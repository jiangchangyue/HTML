<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		//1.字面量创建对象
		var obj=
		{
			uname:"小明",
			age:18,
			sex:"男",
			say:function()
			{
				document.write("hello world!"+"<br>");
			}
		}
		document.write(obj.uname+"<br>");
		document.write(obj['age']+"<br>");
		document.write(obj['sex']+"<br>");
		obj.say();
	</script> 

	<script>
		//2.通过工厂模式创建
		function studentInf(name,age,sex)
		{
			var obj=new Object();
			obj.name=name;
			obj.age=age;
			obj.sex=sex;
			obj.say=function()
			{
				document.write("hello world!"+"<br>");
			}
			return obj;
		}
		var per1=studentInf('小明','18','男');
		document.write(per1.name+"<br>");
		document.write(per1['age']+"<br>");
		document.write(per1['sex']+"<br>");
		per1.say();

		//构造函数
		function Book(uname,author,publishedDate)
		{
			this.name=uname;
			this.author=author;
			this.publishedDate=publishedDate;
			this.islend=function()
			{
				document.write("YES"+"<br>");
			}
		}

		var book01=new Book('web开发','李雷孝',2015);
		document.write(book01.name+"<br>");
		document.write(book01.author+"<br>");
		document.write(book01['publishedDate']+"<br>");
		book01.islend();
	</script> 

	<script>
			//利用new Object 创建对象
			var obj = new Object();
			obj.uname = 'Web开发';
			obj.author = '李雷孝';
			obj.publishedDate = 2015;
			obj.islend = function(){
				document.write('YES'+"<br>");
			}
			document.write(obj.uname+"<br>");
			document.write(obj.author+"<br>");
			document.write(obj.publishedDate+"<br>");
			obj.islend();
		</script>
</head>

</html>
